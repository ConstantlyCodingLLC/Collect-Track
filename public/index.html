<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FiloFax Corporate Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f8;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a2a40;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      width: 90%;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #1a2a40;
      padding-bottom: 0.5rem;
    }

    button {
      background-color: #1a2a40;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 5px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #243b55;
    }

    input, select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0.3rem 0;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #1a2a40;
      color: white;
    }

    .dashboard {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card {
      flex: 1;
      background: #eef2f7;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>ðŸ’¼ FiloFax Corporate Dashboard</header>

  <div class="container">
    <h2>Dashboard Overview</h2>
    <div class="dashboard">
      <div class="card">
        <h3>Total Payments</h3>
        <p id="totalPayments">$0</p>
      </div>
      <div class="card">
        <h3>Total Records</h3>
        <p id="totalRecords">0</p>
      </div>
      <div class="card">
        <h3>Last Updated</h3>
        <p id="lastUpdated">N/A</p>
      </div>
    </div>

    <h2>Upload or Export Data</h2>
    <input type="file" id="fileUpload" accept=".csv, .xlsx" />
    <button onclick="uploadFile()">Upload File</button>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportCSV()">Export CSV</button>

    <h2>Payments Table</h2>
    <input type="text" id="search" placeholder="Search payments..." oninput="filterPayments()" />

    <table id="paymentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Payment Type</th>
          <th>Date</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody id="paymentsBody"></tbody>
    </table>
  </div>

  <script>
    // --- SUPABASE CONFIG ---
    const SUPABASE_URL = "https://mqzawrkklhxspurkddhy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xemF3cmtrbGh4c3B1cmtkZGh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDczNDMsImV4cCI6MjA3NjIyMzM0M30.2GGjMG2jM1o89wb__u_D6-xHwjVG57VDSYf8rzQcGss";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPayments() {
      const { data, error } = await supabase.from("payments").select("*");
      if (error) return console.error(error);

      const tbody = document.getElementById("paymentsBody");
      tbody.innerHTML = "";
      let total = 0;

      data.forEach(row => {
        total += parseFloat(row.amount || 0);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>$${row.amount}</td>
          <td>${row.payment_type || ""}</td>
          <td>${new Date(row.created_at).toLocaleDateString()}</td>
          <td>${row.created_by}</td>`;
        tbody.appendChild(tr);
      });

      document.getElementById("totalPayments").innerText = "$" + total.toFixed(2);
      document.getElementById("totalRecords").innerText = data.length;
      document.getElementById("lastUpdated").innerText = new Date().toLocaleString();
    }

    function filterPayments() {
      const filter = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#paymentsBody tr");
      rows.forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    }

    async function exportExcel() {
      const { data } = await supabase.from("payments").select("*");
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Payments");
      XLSX.writeFile(wb, "payments.xlsx");
    }

    async function exportCSV() {
      const { data } = await supabase.from("payments").select("*");
      const csv = XLSX.utils.sheet_to_csv(XLSX.utils.json_to_sheet(data));
      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "payments.csv";
      a.click();
    }

    async function uploadFile() {
      const file = document.getElementById("fileUpload").files[0];
      if (!file) return alert("Please choose a file first.");
      const reader = new FileReader();

      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        for (const row of jsonData) {
          await supabase.from("payments").insert({
            amount: row.amount,
            payment_type: row.payment_type,
            created_by: row.created_by
          });
        }
        alert("Data uploaded successfully!");
        loadPayments();
      };
      reader.readAsArrayBuffer(file);
    }

    loadPayments();
  </script>
</body>
</html>
