<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Connection Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    button {
      background: #0051ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover { background: #003ecb; }
    pre {
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Supabase Connection Test</h1>
  <p>Click below to test database connection.</p>

  <button id="testConnection">Test Connection</button>
  <button id="insertData">Insert Test Data</button>

  <pre id="output">Waiting for test...</pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ‚úÖ Your Supabase credentials
    const SUPABASE_URL = "https://mqzawrkklhxspurkddhy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xemF3cmtrbGh4c3B1cmtkZGh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDczNDMsImV4cCI6MjA3NjIyMzM0M30.2GGjMG2jM1o89wb__u_D6-xHwjVG57VDSYf8rzQcGss";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const output = document.getElementById("output");

    // üß™ Test connection: read from "users" table
    document.getElementById("testConnection").addEventListener("click", async () => {
      output.textContent = "Testing connection...";
      const { data, error } = await supabase.from("users").select("*").limit(1);
      if (error) {
        output.textContent = "‚ùå Connection failed:\n" + error.message;
      } else {
        output.textContent = "‚úÖ Connection successful!\n\nSample data:\n" + JSON.stringify(data, null, 2);
      }
    });

    // üß© Insert test data into payments (change table if needed)
    document.getElementById("insertData").addEventListener("click", async () => {
      output.textContent = "Inserting test data...";
      const { data, error } = await supabase.from("payments").insert([
        { amount: 100.00, description: "Test Payment", category: "Testing", payment_date: new Date().toISOString(), user_id: "test_user" }
      ]);
      if (error) {
        output.textContent = "‚ùå Insert failed:\n" + error.message;
      } else {
        output.textContent = "‚úÖ Insert successful!\n" + JSON.stringify(data, null, 2);
      }
    });
  </script>
</body>
</html>
