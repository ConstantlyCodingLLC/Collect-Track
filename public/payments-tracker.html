<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Tracker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Payment Tracker</h1>
      <div class="tiny">Track payments outside your system</div>
      <div class="top-actions">
        <button id="addBtn">+ Add Payment</button>
        <button id="exportCsvBtn" class="btn-ghost">Export CSV</button>
        <label class="import-label">
          Import CSV
          <input id="importFile" type="file" accept=".csv" class="file-input">
        </label>
        <button id="clearAll" class="btn-ghost">Clear All</button>
      </div>
    </header>

    <div class="card">
      <div class="controls">
        <div>
          <label for="search">Search</label>
          <input id="search" type="text" placeholder="Invoice # or Customer">
        </div>
        <div>
          <label for="fromDate">From</label>
          <input id="fromDate" type="date">
        </div>
        <div>
          <label for="toDate">To</label>
          <input id="toDate" type="date">
        </div>
        <div>
          <label for="filterDeposited">Deposited</label>
          <select id="filterDeposited">
            <option value="all">All</option>
            <option value="yes">Deposited</option>
            <option value="no">Not Deposited</option>
          </select>
        </div>
        <div class="total-display">
          <div class="small">Total Displayed</div>
          <div id="totalDisplayed" class="total">$0.00</div>
        </div>
      </div>

      <div class="main-grid">
        <div>
          <table id="paymentsTable">
            <thead>
              <tr>
                <th>Date Paid</th>
                <th>Invoice #</th>
                <th>Amount</th>
                <th>Deposited Date</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="paymentsBody"></tbody>
          </table>
          <div id="emptyNotice" class="empty">No payments yet â€” click "Add Payment".</div>
        </div>
      </div>
    </div>

    <footer>Saved locally on this browser. Use Export to backup.</footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <form id="paymentForm" class="form">
      <h2 id="modalTitle">Add Payment</h2>
      <button type="button" id="closeModal" class="btn-ghost">Cancel</button>
      <div class="form-grid">
        <div class="form-row">
          <label>Date payment made</label>
          <input type="date" id="datePaid" required>
        </div>
        <div class="form-row">
          <label>Invoice #</label>
          <input type="text" id="invoice" required>
        </div>
        <div class="form-row">
          <label>Amount paid</label>
          <input type="number" id="amount" step="0.01" min="0" required>
        </div>
        <div class="form-row">
          <label>Deposited date (optional)</label>
          <input type="date" id="depositedDate">
        </div>
        <div class="form-row">
          <label>Customer name</label>
          <input type="text" id="customer" required>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit">Save Payment</button>
        <button type="button" id="saveAndAddAnother" class="btn-ghost">Save & Add Another</button>
      </div>
    </form>
  </div>

  <script src="/script.js"></script>
</body>
</html>
