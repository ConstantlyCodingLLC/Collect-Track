<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>Payment Tracker</h1>
    <div class="top-actions">
      <button id="addBtn">+ Add Payment</button>
      <button id="exportCsvBtn">Export CSV</button>
      <label>Import CSV<input type="file" id="importFile" hidden></label>
      <button id="clearAll">Clear All</button>
    </div>
  </header>

  <div class="filter-card">
    <input type="text" id="search" placeholder="Search invoice or customer">
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <select id="filterDeposited">
      <option value="all">All</option>
      <option value="yes">Deposited</option>
      <option value="no">Not Deposited</option>
    </select>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Date Paid</th>
          <th>Invoice #</th>
          <th>Amount</th>
          <th>Deposited</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="paymentsBody"></tbody>
    </table>
    <div id="emptyNotice">No payments yet</div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <form id="paymentForm" class="form">
    <h2 id="modalTitle">Add Payment</h2>
    <input type="date" id="datePaid" required>
    <input type="text" id="invoice" placeholder="Invoice #" required>
    <input type="number" id="amount" placeholder="Amount" step="0.01" min="0" required>
    <input type="date" id="depositedDate" placeholder="Deposited Date">
    <input type="text" id="customer" placeholder="Customer" required>
    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" id="cancelModal">Cancel</button>
    </div>
  </form>
</div>

<script src="storage.js"></script>
<script src="csv.js"></script>
<script src="app.js"></script>
</body>
</html>
