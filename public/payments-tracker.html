<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Payment Tracker</h1>
      <div class="actions">
        <button id="addPaymentBtn">+ Add Payment</button>
        <button id="exportCsvBtn">Export CSV</button>
        <label class="importLabel">
          Import CSV
          <input type="file" id="importFile" accept=".csv" hidden>
        </label>
        <button id="clearAllBtn">Clear All</button>
      </div>
    </header>

    <section class="filters">
      <input type="text" id="search" placeholder="Search invoice or customer">
      <input type="date" id="fromDate">
      <input type="date" id="toDate">
      <select id="filterDeposited">
        <option value="all">All</option>
        <option value="yes">Deposited</option>
        <option value="no">Not Deposited</option>
      </select>
    </section>

    <section>
      <table id="paymentsTable">
        <thead>
          <tr>
            <th>Date Paid</th>
            <th>Invoice #</th>
            <th>Amount</th>
            <th>Deposited Date</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="paymentsBody">
          <!-- Rows appear here -->
        </tbody>
      </table>
      <div id="emptyNotice">No payments yet. Click "Add Payment" to start.</div>
    </section>

    <footer>
      <span id="summaryCount">0 payments</span> |
      <span id="summaryTotal">$0.00</span>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <form id="paymentForm">
      <h2 id="modalTitle">Add Payment</h2>
      <label>Date Paid<input type="date" id="datePaid" required></label>
      <label>Invoice #<input type="text" id="invoice" required></label>
      <label>Amount<input type="number" step="0.01" min="0" id="amount" required></label>
      <label>Deposited Date<input type="date" id="depositedDate"></label>
      <label>Customer<input type="text" id="customer" required></label>
      <div class="formButtons">
        <button type="submit" id="saveBtn">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
